# Copy to config.yaml and fill in your connections

mysql:
  dbMysqlAddress:
    - "www.hvenjustic.top:3306"
  dbMysqlUserName: "root"
  dbMysqlPassword: "hvenjustic"
  dbMysqlDatabaseName: "graduation_project"

redis:
  dbAddress:
    - "www.hvenjustic.top:6379"
  dbPassWord: "hvenjustic"
  dbRedisDb: 0

crawl:
  max_depth: 4
  max_pages: 500
  concurrency: 5
  timeout: 20
  retries: 2
  strip_query: false
  strip_tracking_params: true
  static_extensions:
    - .jpg
    - .png
    - .gif
    - .svg
    - .css
    - .js
    - .ico
    - .mp4
    - .zip
    - .rar
    - .pdf
  allowed_domains: []
  markdown_filter:
    threshold: 0.20
    threshold_type: "dynamic"
    min_word_threshold: 0
    ignore_links: true
    ignore_images: true

runtime:
  auto_install_deps: true
  auto_install_playwright: true
  worker_concurrency: 1
  worker_log_file: "worker.log"
